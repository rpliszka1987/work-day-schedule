<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 AM -->
      <div id="9" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-style">9 AM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 AM -->
      <div id="10" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">10 AM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 AM -->
      <div id="11" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">11 AM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- Noon -->
      <div id="12" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">12 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 PM -->
      <div id="13" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">1 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 PM -->
      <div id="14" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">2 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 PM -->
      <div id="15" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">3 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 PM -->
      <div id="16" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">4 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 PM -->
      <div id="17" class="row d-flex justify-content-around time-slot">
        <p class="col-12 col-md-1 text-center d-flex align-items-center border-bottom-style">5 PM</p>
        <textarea class="col-12 col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="clear-area row justify-content-center">
      <button id="clear-schedule" class="btn btn-danger col-4">Clear Day</button>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
